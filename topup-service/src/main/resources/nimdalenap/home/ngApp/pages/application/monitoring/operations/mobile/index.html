<section class="content-header">
    <h1>
        {{(typeId === 1 ? 'common.mobileChargeOperation' : 'common.internetPackageOperation') | translate}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#!/dashboard"><i class="fa fa-dashboard"></i>{{'common.home' | translate}}</a></li>
        <li class="active">{{(typeId === 1 ? 'common.mobileChargeOperation' : 'common.internetPackageOperation') | translate}}</li>
    </ol>
</section>
<section class="content col-xs-12">
    <div class="row">

        <div class="row col-md-4 col-xs-12">
            <dbx-user events="userEvents" options="userOptions" selected-value="selectedUserId" ></dbx-user>
        </div>

        <div class="col-xs-12">
            <div class="col-xs-12" ng-data-table options="dtOptions" additional-data="dtAdditionalData" events="dtEvents"
                 dt-cols="dtCols" dt-data="dtData"></div>
        </div>

    </div>
    <div class="dvnewbutton">
        <button class="btn btn-danger" backbutton button-type="back"></button>
    </div>
</section>
