
<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body row">
    <div class="form-group">
        <div class="col-sm-12" id="messageplaceholder" ng-bind-html="message">
        </div>
    </div>

</div>
<div class="modal-footer dvnewbutton">
    <button class="btn btn-primary" type="button" ng-click="confirm()" ng-show="displayConfirmButton">{{confirmText}}</button>
    <button class="btn btn-danger" type="button" ng-click="cancel()" button-type="cancel"></button>
</div>
