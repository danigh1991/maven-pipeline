<section class="content-header">
    <h1>
        {{'common.externalApiCallList' | translate}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#!/dashboard"><i class="fa fa-dashboard"></i>{{'common.home' | translate}}</a></li>
        <li class="active">{{'common.externalApiCallList' | translate}}</li>
    </ol>
</section>
<section class="content col-xs-12">

    <div class="clearfix"></div>

    <div class="col-xs-12" ng-data-table options="dtOptions" additional-data="dtAdditionalData" events="dtEvents"
         dt-cols="dtCols" dt-data="dtData"></div>

    <div class="clearfix"></div>

    <div class="dvnewbutton col-xs-12">
        <button class="btn btn-primary" backbutton></button>
    </div>

</section>


<script type="text/ng-template" id="bankPaymentDeailsReport">
    <div class="panel panel-default">
        <div class="panel-body row row txt-xs">

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.bank' | translate}}:</span>{{item.bankName}}
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.amount' | translate}}:</span>
                <span class="prcblk">{{item.amount | currency: '' : additionalData.shopFractionSize}} {{additionalData.shopCurrency}}</span>
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.trackingCode' | translate}}:</span>
                <span class="ltrdir wrptext">{{item.myReferenceNumber}}</span>
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'accounting.bankTrackingNumber' | translate}}:</span>
                <span class="ltrdir wrptext">{{item.bankReferenceNumber}}</span>
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.lastStatus' | translate}}:</span>
                <span class="ltrdir wrptext">{{item.bankResponseLastStatus}}</span>
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.statusHistory' | translate}}:</span>
                <span class="ltrdir wrptext">{{item.bankResponseStatusHist}}</span>
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.status' | translate}}:</span>
                {{item.statusDesc}}
            </div>

            <div class="col-md-6 col-xs-12 margin-bottom-md">
                <span class="label">{{'common.createDate' | translate}}:</span>
                <span class="ltrdir">{{item.createDate}}</span>
            </div>

        </div>
    </div>
</script>
